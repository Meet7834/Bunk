<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunk The Class?</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS- Sheet -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="images\bunk.ico">

</head>

<body>
    <!-- JS- Sheet -->

    <div class="container" id="">
        <h1 class="main-heading ">Bunk The Class?</h1>
        <div class="align-items-center">
            <div class="border border-dark border-2 rounded shadow main-div align-items-center">
                <form class="row align-items-center">
                    <div class="row my-3 mx-1">
                        <label for="AttendedB" class="col-form-label col-md">Lectures Attended*</label>
                        <div class="col-md">
                            <input type="number" min="0" class="form-control " id="AttendedB" placeholder="Attended" required>
                        </div>
                    </div>
                    <div class="row my-3 mx-1">
                        <label for="TotalB" class="col-form-label col-md">Total Lectures*</label>
                        <div class="col-md">
                            <input type="number" min="0" class="form-control " id="TotalB" placeholder="Total" required>
                        </div>
                    </div>
                    <div class="row my-3 mx-1">
                        <label for="targetAtd" class="col-form-label col-md">Target Attendence (Optional)</label>
                        <div class="col-md">
                            <input type="number" min="0" max="99.99" class="form-control" id="targetAtd" placeholder="Default is 75%">
                        </div>
                    </div>
                    <div class="row my-3 mx-1">
                        <label for="moreBunk" class="col-form-label col-md">Number of classes you want to Bunk (Optional) </label>
                        <div class="col-md">
                            <input type="number" min="0" class="form-control" id="moreBunk" placeholder="Want to Bunk">
                            <label for="" class="warning">Warning: Do not use if you want number of classes you can bunk.</label>
                        </div>
                    </div>
                    <div class="centre-button">
                        <button type="button" id="btn1" class="btn btn-outline-dark">Bunk The CLass?</button>
                    </div>
                    <div class="output">
                        <p id="outputTxT" class="output-result"></p>
                        <p id="outputTxT2" class="output-result2"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <h4 class="credit left">Meet Chaudhary </h4>
        <h4 class="credit middle"> & </h4>
        <h4 class="credit right"> Amit Kumar Singh</h4>
    </footer>
    <script src="Bunk.js"></script>
</body>

</html>
